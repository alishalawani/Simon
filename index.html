<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SIMON</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 id="logo">SIMON</h1>
		<h2 class="round-js"></h2>
		<button class="start-button">start</button>
		<span class="score-js">Score: 0</span>
		<div class="circle-container">
			<div class="inner-simon">SIMON</div>
			<div class="circle">
				<div class="blue main-circle-js" data-color="blue"></div>
				<div class="red main-circle-js" data-color="red"></div>
				<div class="yellow main-circle-js" data-color="yellow"></div>
				<div class="green main-circle-js" data-color="green"></div>
			</div>
		</div>
		<div class="foot">
			<p id="message">YOU WIN!!!</p>
			<button class="next-round">Next Round >></button>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
