<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SIMON</title>
		<link rel="stylesheet" href="styles.css" />
		<!-- removes the error when the sounds play -->
		<link rel="shortcut icon" href="#" />
	</head>
	<body>
		
			<div class="menu-container"></div>
			<h1 id="logo">SIMON</h1>
		
		<h2 class="round-js"></h2>
		<button class="start-button">start</button>
		<button class="reset">reset</button>
		<span class="score-js"></span>
		<div class="circle-container">
			<div class="inner-simon">SIMON</div>
			<div class="circle">
				<div class="blue main-circle-js" data-color="blue"></div>
				<div class="red main-circle-js" data-color="red"></div>
				<div class="yellow main-circle-js" data-color="yellow"></div>
				<div class="green main-circle-js" data-color="green"></div>
			</div>
		</div>
		<footer class="foot">
			<p id="message"></p>
			<button class="next-round">Next Round >></button>
		</footer>
		<script src="scripts.js"></script>
	</body>
</html>
